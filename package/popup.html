<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Kindle to Notion Extension</h3>
  <label for="token">Notion API Token:</label>
  <input type="text" id="token" />
  <label for="databaseId">Notion Database ID:</label>
  <input type="text" id="databaseId" />
  <label for="titleProperty">Title Property Name:</label>
  <input type="text" id="titleProperty" placeholder="e.g., Titulo do Livro" />
  <label for="authorProperty">Author Property Name:</label>
  <input type="text" id="authorProperty" placeholder="e.g., Autor" />
  <button id="save">Save Settings</button>
  <button id="export">Export to Notion</button>
  <div id="loading" class="loading">Exporting...</div>
  <script src="popup.js"></script>
</body>
</html>
