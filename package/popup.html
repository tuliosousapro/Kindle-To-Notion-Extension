<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindle to Notion Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>Kindle to Notion Extension</h3>
  <label>Notion API Token:</label>
  <input type="text" id="token">
  <label>Notion Database ID:</label>
  <input type="text" id="databaseId">
  <label>Title Property Name:</label>
  <input type="text" id="titleProperty">
  <label>Author Property Name:</label>
  <input type="text" id="authorProperty">
  <button id="save">Save Settings</button>
  <button id="export">Export to Notion</button>
  <div id="spinner" class="spinner hidden"></div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
